<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <script type="text/javascript">
            // Check if the path is not the root, and then redirect
            if (window.location.pathname !== '/') {
            window.location.href = '/';
            }
        </script>
    </head>
    <body>
        <p>If you are not redirected, <a href="/">click here</a>.</p>
    </body>
</html>
